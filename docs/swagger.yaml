      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - in: path
        name: documentation
        required: true
        type: integer
        description: cpf or cnpj
      responses:
        200:
          description: Client found.
          schema:
            type: object
            properties:
              id:
                type: string
                example: 1
              name:
                type: string
                example: Marcelo Silva
              documentation:
                type: string
                example: 12345678
              gender:
                type: string
                example: male
              birthday:
                type: string
                example: 1980/12/10
        404:
          description: Cannot request the endpoint with empty parameter or client not found.
        500:
          description: Intern error in api.
          
  '/clients':
    get:
      summary: Get a list of clients.
      description:  Get a list of clients.
      produces:
      - application/json
      consumes:
      - application/json
      responses:
        200:
          description: Client found.
          schema:
            type: array
