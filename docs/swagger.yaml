paths:
  '/healthcheck':
    post:
      summary: Test the api health.
      description: Test the api health.
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: The api is on.
          schema:
            type: object
            properties:
              message:
                type: string
                example: success
        500:
          description: Intern error in api.
          
  '/client/{id}':
    get:
      summary: Get a client by id.
      description: Get a client by id.
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - in: path
        name: id
        required: true
        type: integer
        description: ID from database.
      responses:
        200:
          description: Client found.
          schema:
            type: object
            properties:
              id:
                type: string
                example: 1
              name:
                type: string
                example: Marcelo Silva
              documentation:
                type: string
                example: 12345678
              gender:
                type: string
                example: male
              birthday:
                type: string
                example: 1980/12/10
        404:
          description: Cannot request the endpoint with empty parameter or client not found.
        500:
          description: Intern error in api.
          
  '/client/get_by_documentation/{documentation}':
